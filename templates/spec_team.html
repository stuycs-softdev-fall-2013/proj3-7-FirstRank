<!DOCTYPE html>
<html>
  <head>
    <Title> {{team['nickname']}} </title>
    {% include "lib.html" %}
  </head>
  
  <body>
    {% include "navbar.html" %}
    <h1 align="center"> {{team['nickname']}} </h1>
    <div class="accordion" id="accordion2">
      <div class="accordion-group">
	<div class="accordion-heading">
	  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
	    Overall Stats </a>
	</div>
	<div id="collapseOne" class="accordion-body collapse in">
	  <div class="accordion-inner">
	    OPR : {{stats['opr']}}
	    DPR : {{stats['dpr']}}
	    Diff PR : {{stats['diffpr']}}
	  </div>
	</div>
      </div>
      {% for event in events %}
      <div class="accordion-group">
	<div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            <a href="/Events/{{event['key']}}">{{event['name']}}</a>
        </div>
	<div id="collapseOne" class="accordion-body collapse in">
          <div class="accordion-inner">
	    OPR : {{event['opr']}}
	    DPR : {{event['dpr']}}
	    Diff PR : {{event['diffpr']}}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
