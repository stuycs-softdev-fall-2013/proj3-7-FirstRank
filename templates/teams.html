<!DOCTYPE html>
<html>
  <head>
    <title> FRC Teams </title>
    {% include "lib.html" %}
  </head>
  
  <body>
    {% include "navbar.html" %}
    <h1 align="center"> Team Stats </h1>
    <div class="table-responsive">
      <table class="table table-striped">
	<th> Team </th>
	<th> OPR </th>
	<th> DPR </th>
	<th> Diff PR </th>
	{% for x in teams %}
	<tr>
	  <td> <a href="/Teams/{{x['key']}}">{{x['name']}} </a></td>
	  <td> {{x['opr']}} </td>
	  <td> {{x['dpr']}} </td>
	  <td> {{x['diffpr']}} </td>
	</tr>
	{% endfor %}
      </table>
    </div>
    {% if d['page'] != 1 %}
    <a href="/Teamlist/{{d['page'] - 1}}"> Prev </a>
    {% endif %}
    <div align="right">
      {% if d['page'] != d['total'] %}
      <a href="/Teamlist/{{d['page'] + 1}}"> Next </a>
      {% endif %}
    </div>
  </body>
</html>
